<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Showcase</title>
</head>
<body bgcolor="#000068">

  <!-- Navbar -->
  <table width="100%" cellpadding="15" cellspacing="0" border="0" bgcolor="#FDFBD4">
    <tr>
      <td align="center">
        <a href="#home">Home</a> | 
        <a href="#image">Image</a> | 
        <a href="#video">Video</a>
      </td>
    </tr>
  </table>

  <!-- Home Section -->
  <table width="90%" align="center" cellpadding="12" cellspacing="0" border="0" id="home">
    <tr>
      <td>
        <h1 style="text-align:center; color: #FDFBD4;">My Html
        <p style="color: blue;" Music Player and bike</p>
      </td>
    </tr>
  </table>

  <!-- Image Section (LEFT aligned) -->
  <table width="100%" cellpadding="20" cellspacing="0" border="0" id="image">
    <tr>
      <td align="left" bgcolor="#FDFBD4">
        <h2>Song Player</h2>
        <a href="https://mooo0gae-crypto.github.io/SpotiWeb/">
        <img src="flirt.jpeg" width="100%" alt="Product Image">
      </td>
    </tr>
  </table>

  <!-- Image Section (RIGHT aligned) -->
  <table width="100%" cellpadding="20" cellspacing="0" border="0">
    <tr>
      <td align="right" bgcolor="#FDFBD4">
        <h2>Biking</h2>
         <a href="https://mooo0gae-crypto.github.io/bike/">
        <img src="bike.jpg" width="100%" alt="Product Image">
      </td>
    </tr>
  </table>

  <!-- Video Section -->
  <table width="100%" cellpadding="20" cellspacing="0" border="0" id="video">
    <tr>
      <td align="center" bgcolor="#FDFBD4">
        <h2>Video Ko</h2>
        <iframe 
  width="100%" 
  height="315"
  src="https://www.youtube.com/embed/iex6mo7oO-U"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
</iframe>

      </td>
    </tr>
  </table>

</body>
</html>
